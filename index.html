<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/2abced594d.js" crossorigin="anonymous"></script>
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <aside>


    </div>

  </aside>

  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div>
      <span class="optionBtn">
        <svg class="option-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340.274 340.274">
          <path
            d="M293.629 127.806l-5.795-13.739c19.846-44.856 18.53-46.189 14.676-50.08l-25.353-24.77-2.516-2.12h-2.937c-1.549 0-6.173 0-44.712 17.48l-14.184-5.719c-18.332-45.444-20.212-45.444-25.58-45.444h-35.765c-5.362 0-7.446-.006-24.448 45.606l-14.123 5.734C86.848 43.757 71.574 38.19 67.452 38.19l-3.381.105-27.27 26.737c-4.138 3.891-5.582 5.263 15.402 49.425l-5.774 13.691C0 146.097 0 147.838 0 153.33v35.068c0 5.501 0 7.44 46.585 24.127l5.773 13.667c-19.843 44.832-18.51 46.178-14.655 50.032l25.353 24.8 2.522 2.168h2.951c1.525 0 6.092 0 44.685-17.516l14.159 5.758c18.335 45.438 20.218 45.427 25.598 45.427h35.771c5.47 0 7.41 0 24.463-45.589l14.195-5.74c26.014 11 41.253 16.585 45.349 16.585l3.404-.096 27.479-26.901c3.909-3.945 5.278-5.309-15.589-49.288l5.734-13.702c46.496-17.967 46.496-19.853 46.496-25.221V151.88c-.005-5.519-.005-7.446-46.644-24.074zM170.128 228.474c-32.798 0-59.504-26.187-59.504-58.364 0-32.153 26.707-58.315 59.504-58.315 32.78 0 59.43 26.168 59.43 58.315-.006 32.177-26.656 58.364-59.43 58.364z"
            fill="#FFF"></path>
        </svg></span>
    </div>

    <div class="optionBox">
<button class="switchLang"><i class="fa-solid fa-language"></i>  Перевести страницу </button>
<hr>
      <div class="toggle-option">
        <span class="option-text">Часы</span>
        <label class="switch">
          <input type="checkbox" id="checkTime" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-option">
        <span class="option-text">Погода</span>
        <label class="switch">
          <input type="checkbox" id="checkWeather" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-option">
        <span class="option-text">Аудио плеер</span>
        <label class="switch">
          <input type="checkbox" id="checkPlayer" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-option">
        <span class="option-text">Приветствие</span>
        <label class="switch">
          <input type="checkbox" id="checkGreeting" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-option">
        <span class="option-text">Цитата дня</span>
        <label class="switch">
          <input type="checkbox" id="checkQuote" checked>
          <span class="slider round"></span>
        </label>
      </div>
      <hr>
      <div class="toggle-option">
        <span class="option-text">Изображения от API</span>
        <label class="switch">
          <input type="checkbox" id="checkImgApi">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

  </footer>
  <script type="module" src="js/script.js"></script>
</body>

</html>
